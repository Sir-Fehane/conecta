<div class="login-container flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <div class="flex justify-center mb-6">
      <img src="assets/logo.webp" alt="Logo" class="h-16 w-30">
    </div>
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Iniciar Sesi√≥n</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label for="userId" class="block text-gray-700 font-medium mb-2">User</label>
        <input id="userId" formControlName="userId" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input id="password" formControlName="password" type="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div *ngIf="errorMessage" class="text-red-500 text-center">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-blue-300">Login</button>
      <button routerLink="/register" class="w-full bg-amber-400 text-white py-2 rounded-lg hover:bg-amber-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 disabled:bg-blue-300">Registrate</button>
    </form>
  </div>
</div>

<router-outlet></router-outlet>
