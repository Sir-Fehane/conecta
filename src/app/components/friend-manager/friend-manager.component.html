<div class="friend-manager">
    <h2>Manage Friends</h2>
  
    <form [formGroup]="friendForm" (ngSubmit)="addFriend()">
      <label for="username">Add Friend by Username:</label>
      <input id="username" formControlName="username" placeholder="Enter friend's username">
      <button type="submit">Add Friend</button>
    </form>
  
    <h3>Friend List</h3>
    <ul>
      <li *ngFor="let friend of friends">
        {{ friend.username }} ({{ friend.status }})
        <button (click)="acceptFriend(friend.username)" *ngIf="friend.status === 'pending'">Accept</button>
        <button (click)="blockFriend(friend.username)" *ngIf="friend.status === 'accepted'">Block</button>
      </li>
    </ul>
  </div>
  <button (click)="returnDashboard()">Return</button>
