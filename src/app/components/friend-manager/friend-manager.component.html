<div class="friend-manager">
  <h2>Gestionar Amigos</h2>

  <!-- Formulario para añadir amigos -->
  <form [formGroup]="friendForm" (ngSubmit)="addFriend()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" formControlName="username" placeholder="Añadir amigo" />
      <button type="submit" [disabled]="friendForm.invalid">Enviar Solicitud</button>
    </div>
  </form>

  <!-- Lista de amigos -->
  <ul class="friends-list">
    <li *ngFor="let friend of friends">
      {{ friend.username }} - {{ friend.status }}
      <button *ngIf="friend.status === 'pending'" (click)="acceptFriend(friend.username)">Aceptar</button>
      <button *ngIf="friend.status === 'pending'" (click)="blockFriend(friend.username)">Bloquear</button>
    </li>
  </ul>

  <!-- Botón para volver al dashboard -->
  <button (click)="returnDashboard()">Volver al Dashboard</button>
</div>
