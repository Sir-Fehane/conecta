<div class="room-details p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
  <p class="text-gray-700">
    <strong class="font-semibold">Creador:</strong> {{ creator }}
  </p>
  <p class="text-gray-700">
    <strong class="font-semibold">Jugador 2:</strong> {{ player2 }}
  </p>
  <p class="text-gray-700">
    <strong class="font-semibold">Código de sala:</strong> {{ code }}
  </p>
</div>

<form 
  (ngSubmit)="onSubmit()" 
  #numberForm="ngForm" 
  *ngIf="this.isCreator"
  class="mt-6 p-6 max-w-md mx-auto bg-white rounded-xl shadow-md space-y-4">
  
  <div>
    <label for="width" class="block text-sm font-medium text-gray-700">Número 1:</label>
    <input 
      type="number" 
      id="width" 
      name="width" 
      [(ngModel)]="width" 
      required 
      min="6" 
      max="9" 
      #number1Ctrl="ngModel" 
      class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="number1Ctrl.invalid && number1Ctrl.touched" class="text-red-500 text-sm mt-1">
      El número debe estar entre 6 y 9.
    </div>
  </div>

  <div>
    <label for="height" class="block text-sm font-medium text-gray-700">Número 2:</label>
    <input 
      type="number" 
      id="height" 
      name="height" 
      [(ngModel)]="height" 
      required 
      min="6" 
      max="9" 
      #number2Ctrl="ngModel" 
      class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="number2Ctrl.invalid && number2Ctrl.touched" class="text-red-500 text-sm mt-1">
      El número debe estar entre 6 y 9.
    </div>
  </div>

  <button 
    type="submit" 
    [disabled]="numberForm.invalid" 
    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50">
    Enviar
  </button>
</form>

<!-- Mostrar mensaje si no es el creador -->
<div *ngIf="!this.isCreator" class="mt-6 p-6 max-w-md mx-auto bg-yellow-100 text-yellow-800 rounded-xl shadow-md">
  <p>Esperando al creador para iniciar la partida...</p>
</div>
