<!-- pre-sala.component.html -->
<div class="room-details">
  <p><strong>Creador:</strong> {{ creator }}</p>
  <p><strong>Jugador 2:</strong> {{ player2 }}</p>

  <!-- Renderizar el BoardComponent solo cuando board estÃ© completamente inicializado -->
  <ng-container *ngIf="board.length > 0 && board[0].length > 0">
    <app-board [rows]="board.length" [columns]="board[0].length" [roomId]="code?.toString() || ''" [board]="board"></app-board>
  </ng-container>
</div>
